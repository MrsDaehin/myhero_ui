<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyHero Demo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">


</head>

<style>
    .bg-1 {
        background-color: #1abc9c; /* Green */
        color: #ffffff;
    }
    .bg-2 {
        background-color: #FFFFFF; /* White */
        color: #999999;
    }
    .bg-3 {
        background-color: #ffffff; /* White */
        color: #555555;
    }
    .padded-container {
        padding-top: 5px;
        padding-bottom: 20px;
    }
    .cstm-navbar {
        padding-top: 5px;
        padding-bottom: 5px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
    }

    .cstm-navbar-nav li a:hover {
        color: #1abc9c !important;
    }
    .bg-4 {
        background-color: #2f2f2f;
        color: #ffffff;
    }

    .hero-pic {
        display: inline
    }
    .vote-pointer {
        cursor: url(images/vote-pointer2.png), auto;
    }
    .hero-pic-mini {
        display: inline;
        /*width: 40%;*/
    }

</style>

<body ng-app="myHeroApp">

<nav class="navbar navbar-default cstm-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MyHero</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right cstm-navbar-nav">
                <li ><a ng-href="#/results">Results</a></li>
                <li ><a ng-href="#">About</a></li>
                <li ><a ng-href="#">Cisco Mantl</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid bg-3 text-center padded-container">
    <div ng-view=""></div>
</div>

<footer class="container-fluid bg-2 text-center">
    <p><a href="http://github.com/hpreston/myhero_demo">MyHero Demo Application</a></p>
</footer>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/results.js"></script>

</body>
</html>
